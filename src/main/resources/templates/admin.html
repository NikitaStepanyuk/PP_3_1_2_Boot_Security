<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>

<h2>Users</h2>
<table border="1" cellpadding="7">
    <tr>
        <th>Username</th>
        <th>Password</th>
        <th>Id</th>
        <th>Name</th>
        <th>Last name</th>
        <th>Role</th>
        <th>Delete</th>
        <th>Edit</th>
    </tr>

    <tr th:each="user : ${usersList}">
        <td th:text="${user.getUsername()}">username</td>
        <td th:text="${user.getPassword()}">password</td>
        <td th:text="${user.getId()}">id</td>
        <td th:text="${user.getFirstName()}">firstName</td>
        <td th:text="${user.getLastName()}">lastName</td>

        <td>
            <li th:each="role : ${user.getRoles()}" th:text="${role.getAuthority()}">role</li>
        </td>

        <td>
            <form th:method="DELETE" th:action="@{/admin/delete/{id}(id=${user.getId()})}">
                <input type="submit" value="Delete"/>
            </form>
        </td>

        <td>
            <a th:href="@{/admin/edit?id={id}(id=${user.getId()})}">
                <input class="buttonEdit" type="submit" value="Edit"/>
            </a>
        </td>

    </tr>

</table>

<br/>
<a href="/admin/new">Add new user</a>
<a href="/logout">Logout</a>

</body>
</html>
